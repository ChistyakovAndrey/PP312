<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    th, td {
        color: #736F6F;
        padding: 7px 15px;
        border: 1px solid #C6C3C3;
        font-size: 22px;
    }
    tr:hover{
        background: #eee;
    }
    .hoverNot:hover{
        background: transparent !important;
    }

    table {
        margin: 50px auto;
        border-collapse: collapse;
    }

    a {
        font-size: 16px;
    }
</style>
<table>
    <tr class="hoverNot">
        <th>#</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Mail</th>
        <th>Role</th>
        <th colspan="3">Operations</th>
    </tr>

    <th:block th:each="user : ${userList}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td>
                <a href="/admin/user_info" th:href="@{/admin/user_info(id=${user.getId()})}">update</a>
            </td>
            <td>
                <a href="/admin/delete" th:href="@{/admin/delete(id=${user.getId()})}">delete</a>
            </td>
            <td>
                <a href="/user/profile" th:href="@{/user/profile(id=${user.getId()})}">profile</a>
            </td>
        </tr>
    </th:block>
    <tr class="hoverNot" style="text-align: left; border: 1px solid transparent">
        <td colspan="8">
            <input type="button" value="add user" onclick="window.location.href='/admin/add'"></td>
        <td><a href="/logout">exit</a></td>
    </tr>
</table>
</body>
</html>
